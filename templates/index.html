<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            line-height: 1.6; 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 20px;
        }
        form { 
            display: flex; 
            flex-direction: column; 
        }
        input, textarea { 
            margin-bottom: 10px; 
            padding: 5px;
        }
        button { 
            padding: 10px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Invoice Analyzer</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="post" enctype="multipart/form-data">
        <label for="file">Upload Invoice (PDF, PNG, JPG):</label>
        <input type="file" name="file" accept="" required>
        
        <!-- <label for="job_title">Job Title:</label>
        <input type="text" name="job_title" required>
        
        <label for="job_description">Job Description:</label>
        <textarea name="job_description" rows="5" required></textarea> -->
        
        <button type="submit">Analyze Invoice</button>
    </form>
</body>
</html>
